<style type="text/css">
.container{
    width: 300px;
    height: 300px;
    margin: 0 auto;
    background-color: yellow;
    position: relative;
}
.image1 {
}

.image2 {
    background-color: red;
    position: absolute;
    z-index: 100;
    top:0px;
    right:0px;
    border:1px solid black;
   
}

.hide {
     display:none;
}



#modalcontainer {
    width: 100%;
    height: 100%;
    top: 0;
    position: absolute;
    visibility: hidden;
    display: none;
    background-color: rgba(22,22,22,0.5); /* complimenting your modal colors */
}
#modalcontainer:target {
    visibility: visible;
    display: block;
}
.reveal-modal {
     background:#e1e1e1; 
    margin: 0 auto;
    width:160px; 
    position:relative; 
    z-index:41;
    top: 40%;
    padding:30px; 
    -webkit-box-shadow:0 0 10px rgba(0,0,0,0.4);
    -moz-box-shadow:0 0 10px rgba(0,0,0,0.4); 
    box-shadow:0 0 10px rgba(0,0,0,0.4);
}
</style>
<div class="container">
  <img class="image1" src="https://placehold.it/300" />

<script type="text/javascript">
    let img2 = document.querySelector(".image2");
    window.addEventListener("load", () => {
        document.querySelector(".image1").addEventListener("click", ()=>{
            if(img2.className.includes("hide")){
                img2.className = "image2"
            } else {
                img2.className = "image2 hide"
